<section class="contact">
    <h1 class="heading"> contact me </h1>
    <form name="google-sheet">
            <div id="formalert"></div>

            <div class="inputBox">
                <input type="text" id="name" name="name" placeholder="your name" required>
                <input type="tel"  id="phonenumber" name="phonenumber" placeholder="Phone number">
            </div>
            <div class="inputBox">
                <input type="email" id="email" name="email" placeholder=" email id" required>
                <input type="text"  id="subject" name="subject" placeholder="subject">
            </div>
            <textarea id="message" name="message" placeholder="How can i help you?" id="" cols="30" rows="10"></textarea>
            <input type="submit" value="send message" class="btn">
            <input type="reset" value="reset"  class="btn">
    
    </form>
</section>


</section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyN-IiCaGaZJc1rn5qx8pIEu8CzAXGha41REzzXwakX0LPhaPzYIUDjmJIIvM0w8G7sug/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#formalert").html("<div class='alert alert-success'>message sent sucessfully.</div>"))
            

            .catch(error =>  $("#formalert").html("<div class='alert alert-danger'>message not sent.</div>"))
        })
      </script>

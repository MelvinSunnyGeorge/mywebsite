<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>comming soon</title>
<link href="commingsoon.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
		<div class="logo">
			company name
		</div>
		<div class="content">
			<p>Website is under maintence</p>
			<h1>We are <span>launching </span> soon</h1>

			<div class="launchingtime">
				<div>
					<p id="days">00</p>
					<span>Days</span>
				</div>
				<div>
					<p id="hours">00</p>
					<span>Hours</span>
				</div>
				<div>
					<p id="minutes">00</p>
					<span>Minutes</span>
				</div>
				<div>
					<p id="seconds">00</p>
					<span>Seconds</span>
				</div>
			</div>

			<button type="button">Learn more</button>
		</div>

		<img src="rocket.png" class="roket">

		<script>
			var countDownDate = new Date("DEC 30, 2022 00:00:00").getTime();
			var x = setInterval(function(){
				var now = new Date().getTime();
				var distance = countDownDate - now;

				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);

				document.getElementById("days").innerHTML = days;
				document.getElementById("hours").innerHTML = hours;
				document.getElementById("minutes").innerHTML = minutes;
				document.getElementById("seconds").innerHTML = seconds;

			},1000);
		</script>
		
	</div>
</body>
</html>
